<style>
  :root {
    --bg-dark: #0a0e27;
    --bg-card: #1a1f3a;
    --primary: #ffd60a;
    --primary-glow: rgba(255, 214, 10, 0.2);

  * {

  }
  
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Inter", sans-serif;
    background: linear-gradient(135deg, #0a0e27 0%, #1a1535 100%);

    padding-bottom: 100px;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255, 214, 10, 0.03) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: bgMove 20s linear infinite;
    z-index: 0;
    pointer-events: none;
  }

  @keyframes bgMove {
    0% { transform: translate(0, 0); }
    100% { transform: translate(50px, 50px); }
  }

  .header {
    background: rgba(26, 31, 58, 0.95);
    backdrop-filter: blur(20px);
    padding: 20px 20px 16px;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    border-bottom: 1px solid var(--border);
  }

  .top-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  .app-title {
    font-size: 24px;
    font-weight: 800;
    background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    display: flex;
    align-items: center;
    gap: 10px;
    letter-spacing: -0.5px;
  }

  .logo-icon {

  .count-badge {

    padding: 6px 14px;
    border-radius: 20px;
    color: white;
    box-shadow: 0 4px 15px var(--accent-glow);
    animation: pulse 2s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  .inputs-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-bottom: 16px;
  }
  
  .input-wrapper {
    position: relative;
  }

  .input-icon {
    position: absolute;
    left: 14px;

    font-size: 18px;

  }

  input {

    border: 2px solid var(--border);

  input:focus {

  }

  .tools::-webkit-scrollbar-thumb {
    background: var(--accent);
    border-radius: 10px;
  }

  .chip {

    font-size: 13px;

  }

  .chip.active {

  }

  .list-container {

  .card {

  .card:hover {

  .card-header {

  .client {

  }

  .code-section {

  .rubber-code {

  .empty-code {

  .desc {

  .details-row {

  .edit-btn {

  .fab {

  .fab:hover {

    cursor: pointer;

  .empty-state {

    }

    }
  }
</style>

<div class="header">
  <div class="top-row">
    <div class="app-title">
      <span class="logo-icon">‚öôÔ∏è</span>
      ŒöŒ±ŒøœÖœÑœÉŒøœçŒ∫ Œï1

    </div>
    <div style="display:flex; gap:10px;">

    <div class="input-wrapper">
      <span class="input-icon">üìè</span>

<script>
// ŒöŒïŒùŒó ŒíŒëŒ£Œó - Œ¶œåœÅœÑœâœÉŒµ Œ¥ŒµŒ¥ŒøŒºŒ≠ŒΩŒ± ŒºŒµ Import CSV!
let database = [];
let activeClientFilter = "";

function initDB() {
  const stored = localStorage.getItem('e1_rubber_db_full');
  if (stored) {
    database = JSON.parse(stored);
  }
  updateStats();
  renderFilters();
  renderList();
}

function saveDB() {
  localStorage.setItem('e1_rubber_db_full', JSON.stringify(database));
  updateStats();
}

function updateStats() {
  document.getElementById('totalCount').textContent = database.length;
}

function renderList(filterClient = "") {
  const txt = document.getElementById('searchTxt').value.toLowerCase();
  const dimTxt = document.getElementById('searchDim').value.replace(/[^0-9.]/g, " ").trim();
  const dimParts = dimTxt.split(/\s+/).filter(x => x);

  const filtered = database.filter(item => {
    const content = `${item.client} ${item.desc} ${item.code} ${item.remarks}`.toLowerCase();
    const matchText = content.includes(txt);
    
    let matchDim = true;
    if (dimParts.length > 0) {
      const itemDims = item.dim.replace(/[^0-9.]/g, " ").split(" ").map(Number);
      matchDim = dimParts.every(p => itemDims.some(d => Math.abs(d - p) < 0.5));
    }

    const matchClient = filterClient ? item.client === filterClient : true;
    return matchText && matchDim && matchClient;
  });

  const container = document.getElementById('mainList');
  
  if (filtered.length === 0) {
    container.innerHTML = `<div class="empty-state">${database.length === 0 ? 'ŒöŒ¨ŒΩŒµ Import CSV Œ≥ŒπŒ± ŒΩŒ± ŒæŒµŒ∫ŒπŒΩŒÆœÉŒµŒπœÇ!' : 'ŒîŒµŒΩ Œ≤œÅŒ≠Œ∏Œ∑Œ∫Œ±ŒΩ Œ±œÄŒøœÑŒµŒªŒ≠œÉŒºŒ±œÑŒ±'}</div>`;
    return;
  }

  container.innerHTML = filtered.slice(0, 100).map(item => `
    <div class="card">
      <div class="card-header">
        <span class="client">${item.client}</span>
        <button class="edit-btn" onclick="editItem('${item.id}')">‚úèÔ∏è</button>
      </div>
      
      <div class="code-section">
        <div class="desc">${item.desc}</div>
        <div class="${item.code ? 'rubber-code' : 'rubber-code empty-code'}">
          ${item.code || "?"}
        </div>
      </div>

      <div class="details-row">
        <div class="dims">üìê ${item.dim.replace(/x/g, ' √ó ')}</div>
        <div class="pl-code">${item.remarks}</div>
      </div>
    </div>
  `).join('');
}

function editItem(id) {
  const idx = database.findIndex(i => i.id == id);
  if (idx === -1) return;
  
  const item = database[idx];
  
  const choice = confirm(`ŒïœÄŒµŒæŒµœÅŒ≥Œ±œÉŒØŒ± ŒµŒ≥Œ≥œÅŒ±œÜŒÆœÇ:\n\n${item.desc}\n\nŒ†Œ±œÑŒÆœÉœÑŒµ OK Œ≥ŒπŒ± ŒµœÄŒµŒæŒµœÅŒ≥Œ±œÉŒØŒ± ŒÆ Cancel Œ≥ŒπŒ± Œ¥ŒπŒ±Œ≥œÅŒ±œÜŒÆ`);
  
  if (choice) {
    const newDesc = prompt("Œ†ŒµœÅŒπŒ≥œÅŒ±œÜŒÆ:", item.desc);
    if (newDesc !== null && newDesc.trim()) item.desc = newDesc.trim();
    
    const newDim = prompt("ŒîŒπŒ±œÉœÑŒ¨œÉŒµŒπœÇ:", item.dim);
    if (newDim !== null && newDim.trim()) item.dim = newDim.trim();
    
    const newRemarks = prompt("Œ†Œ±œÅŒ±œÑŒ∑œÅŒÆœÉŒµŒπœÇ / PL:", item.remarks);
    if (newRemarks !== null) item.remarks = newRemarks.trim();
    
    const newCode = prompt("ŒöœâŒ¥ŒπŒ∫œåœÇ ŒöŒ±ŒøœÖœÑœÉŒøœçŒ∫:", item.code);
    if (newCode !== null) item.code = newCode.trim();
    
    database[idx] = item;
    saveDB();
    renderList(activeClientFilter);
    alert("‚úÖ ŒïŒΩŒ∑ŒºŒµœÅœéŒ∏Œ∑Œ∫Œµ ŒµœÄŒπœÑœÖœáœéœÇ!");
  } else {
    if (confirm(`‚ö†Ô∏è ŒîŒôŒëŒìŒ°ŒëŒ¶Œó\n\nŒïŒØœÉœÑŒµ œÉŒØŒ≥ŒøœÖœÅŒøŒπ œåœÑŒπ Œ∏Œ≠ŒªŒµœÑŒµ ŒΩŒ± Œ¥ŒπŒ±Œ≥œÅŒ¨œàŒµœÑŒµ:\n\n${item.desc}\nŒöœâŒ¥ŒπŒ∫œåœÇ: ${item.code}`)) {
      database.splice(idx, 1);
      saveDB();
      renderFilters();
      renderList(activeClientFilter);
      alert("üóëÔ∏è ŒîŒπŒ±Œ≥œÅŒ¨œÜŒ∑Œ∫Œµ ŒµœÄŒπœÑœÖœáœéœÇ!");
    }
  }
}

function addNewItem() {
  const client = prompt("Œ†ŒµŒªŒ¨œÑŒ∑œÇ:");
  if (!client) return;
  
  const desc = prompt("Œ†ŒµœÅŒπŒ≥œÅŒ±œÜŒÆ:");
  if (!desc) return;
  
  const dim = prompt("ŒîŒπŒ±œÉœÑŒ¨œÉŒµŒπœÇ (œÄ.œá. 50x20x100):");
  if (!dim) return;
  
  const remarks = prompt("Œ†Œ±œÅŒ±œÑŒ∑œÅŒÆœÉŒµŒπœÇ / PL Code (œÄœÅŒøŒ±ŒπœÅŒµœÑŒπŒ∫œå):") || "";
  const code = prompt("ŒöœâŒ¥ŒπŒ∫œåœÇ ŒöŒ±ŒøœÖœÑœÉŒøœçŒ∫ (œÄœÅŒøŒ±ŒπœÅŒµœÑŒπŒ∫œå):") || "";
  
  database.push({
    id: Date.now().toString(),
    client: client.trim(),
    desc: desc.trim(),
    dim: dim.trim(),
    remarks: remarks.trim(),
    code: code.trim()
  });
  
  saveDB();
  renderFilters();
  renderList(activeClientFilter);
  
  alert(`‚úÖ Œ†œÅŒøœÉœÑŒ≠Œ∏Œ∑Œ∫Œµ ŒµœÄŒπœÑœÖœáœéœÇ!\n\nŒ†ŒµŒªŒ¨œÑŒ∑œÇ: ${client}\nŒ†ŒµœÅŒπŒ≥œÅŒ±œÜŒÆ: ${desc}\nŒöœâŒ¥ŒπŒ∫œåœÇ: ${code || "ŒöŒµŒΩœå"}`);
}

function renderFilters() {
  const counts = {};
  database.forEach(i => counts[i.client] = (counts[i.client] || 0) + 1);
  const clients = Object.keys(counts).sort();
  
  const html = `<button class="chip active" onclick="setFilter('')">ŒåŒªŒøŒπ</button>` + 
    clients.map(c => `<button class="chip" onclick="setFilter('${c}')">${c} (${counts[c]})</button>`).join('');
    
  document.getElementById('clientFilters').innerHTML = html;
}

function setFilter(client) {
  activeClientFilter = client;
  document.querySelectorAll('.chip').forEach(btn => {
    btn.classList.toggle('active', btn.textContent.startsWith(client || "ŒåŒªŒøŒπ"));
  });
  renderList(client);
}

function exportToExcel() {
  if (database.length === 0) {
    alert('‚ùå ŒîŒµŒΩ œÖœÄŒ¨œÅœáŒøœÖŒΩ Œ¥ŒµŒ¥ŒøŒºŒ≠ŒΩŒ± Œ≥ŒπŒ± export!');
    return;
  }
  
  let csv = "\ufeffŒ†ŒµŒªŒ¨œÑŒ∑œÇ;Œ†ŒµœÅŒπŒ≥œÅŒ±œÜŒÆ;ŒîŒπŒ±œÉœÑŒ¨œÉŒµŒπœÇ;ŒöœâŒ¥ŒπŒ∫œåœÇ ŒöŒ±ŒøœÖœÑœÉŒøœçŒ∫;Œ†Œ±œÅŒ±œÑŒ∑œÅŒÆœÉŒµŒπœÇ\n";
  database.forEach(i => {
    csv += `${i.client};${i.desc};${i.dim};${i.code};${i.remarks}\n`;
  });
  
  const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "E1_Rubber_List_" + new Date().toISOString().split('T')[0] + ".csv";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

function importCSV(event) {
  const file = event.target.files[0];
  if (!file) return;
  
  const reader = new FileReader();
  reader.onload = function(e) {
    try {
      const text = e.target.result;
      const lines = text.split('\n').filter(line => line.trim());
      
      if (lines.length === 0) {
        alert('‚ùå Œ§Œø Œ±œÅœáŒµŒØŒø ŒµŒØŒΩŒ±Œπ Œ∫ŒµŒΩœå!');
        return;
      }
      
      let separator = ';';
      if (lines[0].includes('\t')) separator = '\t';
      else if (lines[0].includes(',') && !lines[0].includes(';')) separator = ',';
      
      const firstLine = lines[0].toLowerCase();
      const hasHeaders = firstLine.includes('œÄŒµŒªŒ¨œÑ') || firstLine.includes('client') || 
                         firstLine.includes('œÄŒµœÅŒπŒ≥œÅ') || firstLine.includes('desc');
      const startIndex = hasHeaders ? 1 : 0;
      
      let imported = 0;
      const newItems = [];
      
      for (let i = startIndex; i < lines.length; i++) {
        const line = lines[i].trim();
        if (!line) continue;
        
        const parts = line.split(separator).map(p => p.trim().replace(/^"|"$/g, ''));
        
        if (parts.length >= 3 && parts[0] && parts[1] && parts[2]) {
